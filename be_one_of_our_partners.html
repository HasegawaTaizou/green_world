<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/generalStyle.css" />
    <link rel="stylesheet" href="./css/limitsSizeStyle.css" />
    <link rel="stylesheet" href="./css/beOneOfOurPartnersStyle.css">
    <title>Distribuição de cestas básicas</title>
  </head>
  <body>
    <header>
        <h1 class="be-one-of-our-partners__title">
          SEJA UM DE NOSSOS PARCEIROS
        </h1>
        <a href="#" class="return__link"
          ><img
            src="./img/return-icon.png"
            alt="Return Icon"
            class="return__icon"
        /></a>
    </header>
    <main>
        <img src="./img/be-one-of-our-partners-image.png" alt="Be One Of Our Partners Image" class="be-one-of-our-partners__image">
        <form action="" class="be-one-of-our-partners-form">
            <div class="form__name-container">
                <label for="name" class="name__label">Nome:</label>
                <input type="text" class="name__input">
            </div>
            <div class="form__email-container">
                <label for="email" class="email__label">E-mail:</label>
                <input type="email" class="email__input">
            </div>
            <div class="form__cnpj-container">
                <label for="cnpj" class="cnpj__label">CNPJ:</label>
                <input type="number" class="cnpj__input">
            </div>
            <div class="form__reason-container">
                <label class="reason__label">Motivo:</label>
                <textarea class="reason__textarea" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="reason__button">Enviar</button>
        </form>
    </main>
    <footer></footer>
  </body>
</html>
