<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/generalStyle.css" />
    <link rel="stylesheet" href="./css/limitsSizeStyle.css" />
    <link
      rel="stylesheet"
      href="./css/beneficiaryRegistrationPartThreeStyle.css"
    />
    <link
      rel="stylesheet"
      href="./css/beneficiaryRegistrationPartThreeResponsiveStyle.css"
    />
    <title>Cadastro de beneficiado</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="beneficiary-registration-part-three__title">
          CADASTRO BENEFICIADO
        </h1>
        <a href="#" class="return__link"
          ><img
            src="./img/return-icon.png"
            alt="Return Icon"
            class="return__icon"
        /></a>
      </header>
      <main>
        <img
          src="./img/beneficiary-registration-image.png"
          alt="Volunteer Registration Image"
          class="volunteer-registration__image"
        />
        <form action="" class="beneficiary-registration-part-three-form">
          <div class="form__amount-residents-container">
            <label for="amount-residents" class="amount-residents__label"
              >Quantidade de moradores:</label
            >
            <input type="text" class="amount-residents__input" />
          </div>
          <div class="form__per-capita-income-container">
            <label for="per-capita-income" class="per-capita-income__label"
              >Renda per capita:</label
            >
            <input type="text" class="per-capita-income__input" />
          </div>
          <div class="form__type-residence-container">
            <label for="type-residence" class="type-residence__label"
              >Tipo de residência:</label
            >
            <input type="text" class="type-residence__input" />
          </div>
          <div class="form__square-meters-residence-container">
            <label
              for="square-meters-residence"
              class="square-meters-residence__label"
              >Metros quadrados da residência:</label
            >
            <input type="text" class="square-meters-residence__input" />
          </div>
          <button class="beneficiary-registration__button">Continuar</button>
        </form>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
