<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/generalStyle.css" />
    <link rel="stylesheet" href="./css/limitsSizeStyle.css" />
    <link rel="stylesheet" href="./css/volunteerRegistrationPartTwoStyle.css" />
    <link
      rel="stylesheet"
      href="./css/volunteerRegistrationPartTwoResponsiveStyle.css"
    />
    <title>Cadastro de voluntário</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="volunteer-registration__title">CADASTRO VOLUNTÁRIO</h1>
        <a href="#" class="return__link"
          ><img
            src="./img/return-icon.png"
            alt="Return Icon"
            class="return__icon"
        /></a>
      </header>
      <main>
        <img
          src="./img/volunteer-registration-image.png"
          alt="Volunteer Registration Image"
          class="volunteer-registration__image"
        />
        <form action="" class="volunteer-registration-form">
          <div class="form__cep-container">
            <label for="cep" class="cep__label">CEP:</label>
            <input type="text" class="cep__input" />
          </div>
          <div class="form__road-container">
            <label for="road" class="road__label">Rua:</label>
            <input type="text" class="road__input" />
          </div>
          <div class="form__neighborhood-container">
            <label for="neighborhood" class="neighborhood__label"
              >Bairro:</label
            >
            <input type="text" class="neighborhood__input" />
          </div>
          <div class="form__number-container">
            <label for="number" class="number__label">Número:</label>
            <input type="text" class="number__input" />
          </div>
          <div class="form__state-container">
            <label for="state" class="state__label">Estado:</label>
            <input type="text" class="state__input" />
          </div>
          <div class="form__city-container">
            <label for="city" class="city__label">Cidade:</label>
            <input type="text" class="city__input" />
          </div>
          <button class="volunteer-registration__button">Continuar</button>
        </form>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
