<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/generalStyle.css" />
    <link rel="stylesheet" href="./css/limitsSizeStyle.css" />
    <link
      rel="stylesheet"
      href="./css/volunteerRegistrationPartThreeStyle.css"
    />
    <link
      rel="stylesheet"
      href="./css/volunteerRegistrationPartThreeResponsiveStyle.css"
    />
    <link rel="stylesheet" href="./css/copyrightStyle.css" />
    <link rel="stylesheet" href="./css/copyrightResponsiveStyle.css" />
    <title>Cadastro de voluntário</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="volunteer-registration-part-three__title">
          CADASTRO VOLUNTÁRIO
        </h1>
        <a href="#" class="return__link"
          ><img
            src="./img/return-icon.png"
            alt="Return Icon"
            class="return__icon"
        /></a>
      </header>
      <main>
        <img
          src="./img/volunteer-registration-image.png"
          alt="Volunteer Registration Image"
          class="volunteer-registration__image"
        />
        <form action="" class="volunteer-registration-part-three-form">
          <div class="form__reason-container">
            <label for="reason" class="reason__label">Motivo:</label>
            <textarea
              name="reason"
              id=""
              cols="30"
              rows="10"
              class="reason__textarea"
            ></textarea>
          </div>
          <div class="form__have-experience-container">
            <label for="have-experience" class="have-experience__label"
              >Tenho experiência:</label
            >
            <input type="text" class="have-experience__input" />
          </div>
          <button class="volunteer-registration__button">Continuar</button>
        </form>
      </main>
      <footer>
        <p class="footer__text">
          Copyright © 2023 | Todos os direitos reservados Green World
        </p>
      </footer>
    </div>
  </body>
</html>
