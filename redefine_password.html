<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/56adc94ecd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/generalStyle.css" />
    <link rel="stylesheet" href="./css/limitsSizeStyle.css" />
    <link rel="stylesheet" href="./css/redefinePasswordStyle.css" />
    <link rel="stylesheet" href="./css/redefinePasswordResponsiveStyle.css" />
    <link rel="stylesheet" href="./css/copyrightStyle.css" />
    <link rel="stylesheet" href="./css/copyrightResponsiveStyle.css" />
    <title>Redefinir senha</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="redefine-password__title">REDEFINIR SENHA</h1>
        <a href="#" class="return__link"
          ><img
            src="./img/return-icon.png"
            alt="Return Icon"
            class="return__icon"
        /></a>
      </header>
      <main>
        <img
          src="./img/redefine-password-image.png"
          alt="Redefine password image"
          class="redefine-password__image"
        />
        <span class="redefine-password__text"
          >Por favor, digite o endereço de e-mail utilizado no cadastro.</span
        >
        <form action="" class="redefine-password__form">
          <div class="form__email-container">
            <label for="email" class="email__label">Email:</label>
            <input type="email" class="email__input" />
          </div>
          <button class="redefine-password__enter-button">Entrar</button>
          <button class="redefine-password__return-button">Voltar</button>
          <a href="#" class="redefine-password__forgot-password"
            >Esqueceu a senha?</a
          >
        </form>
      </main>
      <footer>
        <p class="footer__text">
          Copyright © 2023 | Todos os direitos reservados Green World
        </p>
      </footer>
    </div>
  </body>
</html>
