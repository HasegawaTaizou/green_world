<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/generalStyle.css" />
    <link rel="stylesheet" href="./css/limitsSizeStyle.css" />
    <link rel="stylesheet" href="./css/loginStyle.css" />
    <link rel="stylesheet" href="./css/loginResponsiveStyle.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="login__title">LOG IN</h1>
        <a href="#" class="return__link"
          ><img
            src="./img/return-icon.png"
            alt="Return Icon"
            class="return__icon"
        /></a>
      </header>
      <main>
        <img
          src="./img/login-image.png"
          alt="Login Image"
          class="login__image"
        />
        <form action="" class="login-form">
          <div class="form__email-container">
            <label for="email" class="email__label">E-mail:</label>
            <input type="text" class="email__input" />
          </div>
          <div class="form__password-container">
            <label for="password" class="password__label">Senha:</label>
            <input type="text" class="password__input" />
          </div>
          <button class="login__button">Entrar</button>
          <a href="#" class="login__forgot-password">Esqueceu a senha?</a>
        </form>
        <span class="another-option">Ou</span>
        <button class="login__register">Cadastre-se</button>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
